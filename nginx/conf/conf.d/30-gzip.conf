# Gzip压缩配置（压缩响应数据）
gzip on;

# 响应根据 Accept-Encoding 头变化
gzip_vary on;

# 最小压缩大小（避免压缩小文件）
gzip_min_length 1024;

# 代理压缩设置（any表示代理请求也进行压缩）
gzip_proxied any;

# 压缩级别（1-9，级别越高压缩率越高，但CPU消耗也越大）
gzip_comp_level 6;

# 设置压缩缓冲区大小
gzip_buffers 16 8k;

# 设置HTTP版本（1.1表示支持压缩）
gzip_http_version 1.1;

# 设置压缩的文件类型
gzip_types
    text/plain              # 纯文本文件
    text/css                # CSS样式文件
    text/xml                # XML文件
    text/javascript         # JavaScript文件
    application/json        # JSON数据
    application/javascript  # JavaScript应用
    application/xml+rss     # RSS订阅
    application/atom+xml    # Atom订阅
    image/svg+xml           # SVG图像
    application/x-font-ttf  # TrueType字体
    application/x-font-otf  # OpenType字体
    font/ttf                # TrueType字体
    font/otf;               # OpenType字体