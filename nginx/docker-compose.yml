services:
  nginx:
    container_name: nginx
    image: whtkim/nginx:1.26.0
    environment:
      TZ: Asia/Shanghai
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/nginx.conf:/usr/local/nginx/conf/nginx.conf
      - ./nginx/conf/conf.d:/usr/local/nginx/conf/conf.d
      - ./nginx/conf/vhosts:/usr/local/nginx/conf/vhosts
      - ./nginx/conf/modules:/usr/local/nginx/conf/modules
      - ./nginx/logs:/usr/local/nginx/logs
    restart: always
