# 运行用户
user nginx;

# 工作进程数，auto表示根据CPU核心数自动设置
worker_processes auto;

# 进程ID文件位置
pid nginx.pid;

# 错误日志配置，warn级别
error_log logs/error.log warn;

# 事件模块配置
events {
    # 每个工作进程的最大连接数
    worker_connections 2048;

    # 使用epoll事件模型（Linux系统推荐）
    use epoll;

    # 一次接受所有新连接
    multi_accept on;
}

# HTTP模块配置
http {
    # 包含MIME类型定义
    include mime.types;

    # 默认MIME类型
    default_type application/octet-stream;

    # 核心模块配置
    include conf.d/*.conf;

    # 动态模块配置
    include modules/enabled/*.conf;

    # 站点配置
    include vhosts/enabled/*.conf;
}
